{% extends "base2.html"%}
{% load static %}
{% load tailwind_filters %}

{% block content %}
<div class="flex items-center min-h-screen bg-gray-50">
      <div class="flex-1 h-full max-w-4xl mx-auto bg-white rounded-lg shadow-xl">
        <div class="flex flex-col md:flex-row bg-blue-900">
          <div class="h-32 md:h-auto md:w-1/2">
            <img class="object-cover w-full h-full" src="https://source.unsplash.com/user/erondu/1600x900"
              alt="img" />
          </div>
          <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
            <div class="w-full">
              <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
                <div class="flex justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                    </svg>
                    <span class="ml-3 text-xl">Tailblocks</span>
                </div>
                <h3 class="text-2xl font-bold text-center">Sign Up</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="mt-4">
                        {{ form|crispy }}
                        <div class="flex items-baseline justify-between">
                            <button type="submit" class="px-6 py-2 mt-4 text-white bg-blue-500 rounded-lg hover:bg-blue-900">Sign Up</button>
                        </div>
                        <div class="mt-4 text-center">
                            <p class="text-sm">Already have an account ? <a href="{% url 'login' %}"
                                class="text-blue-600 hover:underline">Sign In</a></p>
                        </div>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
