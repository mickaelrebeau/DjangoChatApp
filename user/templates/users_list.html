{% extends "base.html"%}
{% load static tailwind_tags %}
{% load static %}
{% load tailwind_filters %}

{% block contacts %}
{% for u in users %}
<div class=" mb-1 bg-slate-300 h-16 flex flex-row border-y border-slate-600 cursor-pointer"
    onclick="location.href='{% url 'chat:inbox' u %}';">
    <img class=" block rounded-full h-12 mx-auto mt-2 ml-2" src="{% static '/images/default-user.jpg' %}" alt="User">
    <div class="flex flex-col flex-nowrap overflow-y-scroll overflow-x-hidden ml-4 my-1 mx-auto text-start space-x-1 truncate">
        <p class=" text-black text-lg text-left font-semibold font-sans">
            {{u}}
        </p>
    </div>
    <div class="grow"></div>
</div>
{% endfor %}
{% endblock %}
{% block message %}
<div class=" bg-gray-300 h-[600px]">
    <div class="flex h-[100%] w-full">
        <div class="bg-slate-400 rounded-md font-medium">
            <img class=" flex h-full w-full" src="{% static '/images/welcome_img.png' %}" alt="Welcome">
        </div>
    </div>
</div>
{% endblock  %}
